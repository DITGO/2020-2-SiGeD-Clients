name: CD

on:
  push:
    branches: [ master ] 

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        script: |
          cd 2020-2-SiGeD-Clients
          docker-compose down
          git checkout .env
          git checkout master
          git pull origin master -f
          cp prod.env .env
          docker-compose up --build -d

